<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini ChatBot</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-message {
      background: #d1ecf1;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background: #f8d7da;
      align-self: flex-start;
      text-align: left;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      background: #4a90e2;
      border: none;
      color: #fff;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-input button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Gemini ChatBot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://your-bot.onrender.com/chat"; // replace with your Render URL
    const USER_ID = 13223254; // example user id

    function appendMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      appendMessage(message, "user");
      input.value = "";

      try {
        const response = await axios.post(API_URL, {
          data: {
            id: USER_ID,
            message: message
          }
        });

        const botResponse = response.data.bot_response || "No response";
        appendMessage(botResponse, "bot");
      } catch (error) {
        console.error(error);
        appendMessage("‚ö†Ô∏è Error: Could not connect to server.", "bot");
      }
    }
  </script>
</body>
</html>
